<div class="card animated fadeIn">
  <img class="card-img-top img-fluid" [src]=heroe.img [alt]=heroe.nombre>
  <div class="card-body">
    <h5 class="card-title">{{heroe.nombre}}</h5>
    <p class="card-text">{{heroe.bio}}</p>
    <p class="card-text"><small class="text-muted">{{heroe.aparicion | date}}</small></p>
    
    <button class="btn btn-outline-primary btn-block" (click)="verHeroe()"> Ver Héroe </button>
    <!--
    <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">
      Ver más
    </a>
    -->
  </div>

</div>
