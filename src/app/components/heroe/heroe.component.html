<h1 class="animated fadeIn"> {{heroe.nombre | uppercase}} <small> {{heroe.aparicion | date: 'y'}} </small>
<hr>
<div class="row animated fadeIn">


    <div class="col-md-4">
      <img [src]=heroe.img class="img-fluid" [alt]=heroe.nombre>
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar </a>
    </div>

    <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <hr>
      <h4>
        <small> {{heroe.bio}} </small>
      </h4>
       <div *ngIf="heroe.casa.localeCompare('DC') === 0" >
         <img class="img-logo" src="assets/img/dc.jpg" alt="">
       </div>
       <div *ngIf="heroe.casa.localeCompare('Marvel') === 0" >
         <img class="img-logo" src="assets/img/marvel.png" alt="">
        </div>
    </div>
</div>
