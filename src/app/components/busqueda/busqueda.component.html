<h1> Buscando:  <small> {{termino}}</small></h1>

<hr>
<div *ngIf="heroes.length == 0"class="row animated fadeIn">

      <div class="col md-12">

        <div class="alert alert-danger" role="alert">
          No hay resultados para {{termino}}
        </div>
      </div>

</div>
<div class="card-columns">
  
  <!-- Esta card es la que se repite.-->
  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]=heroe.img [alt]=heroe.nombre>
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion | date}}</small></p>
      
    </div>

  </div>

  
</div>
